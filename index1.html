<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: black;
        }

        .border {
            display: flex;
            color: white;
            border-bottom: 2px solid white;
        }

        #para2 {
            margin-left: 1100px;
        }

        #para3 {
            margin-left: 20px;
        }

        .details {
            color: white;
        }

        .message {
            font-size: 0.9rem;
        }

        .message.error {
            color: red;
        }

        .message.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="border">
        <p>Header</p>
        <p id="para2">Signup</p>
        <p id="para3">Profile</p>
    </div>

    <h2 style="color: white;">Signup</h2>

    <form class="details" id="signupForm">
        <label for="name"></label>
        <input type="text" id="name" placeholder="Full Name" required>
        <br>
        <label for="email"></label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <label for="confirmPassword"></label>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <br>
        <div id="message" class="message"></div>
        <br>
        <button type="button" id="signupButton">Signup</button>
    </form>

    <script>
        document.getElementById('signupButton').addEventListener('click', () => {
            let fullName = document.getElementById('name').value.trim();
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();
            let confirmPassword = document.getElementById('confirmPassword').value.trim();
            let message = document.getElementById('message');

            
            if (!fullName || !email || !password || !confirmPassword) {
                message.textContent = "Error: All the fields are mandatory";
                message.className = "message error";
                return;
            }

            if (password !== confirmPassword) {
                message.textContent = "Error: Passwords do not match";
                message.className = "message error";
                return;
            }

            
            let user = {
                fullName,
                email,
                password 
            };

            localStorage.setItem('user', JSON.stringify(user));

            message.textContent = "Successfully Signed Up!";
            message.className = "message success";

            document.getElementById('signupForm').reset();
        });
    </script>
</body>
</html>
